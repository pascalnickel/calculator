<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="key key__display">2830</div>
        <div class="key key__ac">AC</div>
        <div class="key key__ac">1</div>
        <div class="key key__ac">2</div>
        <div class="key key__ac">3</div>
        <div class="key key__ac">÷</div>
        <div class="key key__ac">4</div>
        <div class="key key__ac">5</div>
        <div class="key key__ac">6</div>
        <div class="key key__ac">×</div>
        <div class="key key__ac">7</div>
        <div class="key key__ac">8</div>
        <div class="key key__ac">9</div>
        <div class="key key__ac">−</div>
        <div class="key key__ac">0</div>
        <div class="key key__ac">.</div>
        <div class="key key__ac">=</div>
        <div class="key key__ac">+</div>
      </div>
    </div>
  </body>
</html>
